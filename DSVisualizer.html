<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="css/DSVisualizer.css">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/0e4f6708d9.js" crossorigin="anonymous"></script>
    <title>Data Structure Visualizer</title>
</head>
<body>
    
    <div id="header">
        <a href="index.html"><button class="menu-button" id="home-button" ><i class="fa-solid fa-house"></i></button></a>
        <h1>Data Structure Visualizer</h1>
    </div>
    <div id="playWindow">
        <div class="sidebar" id="select">
            <button class="sidebar-button" id="stack_button">Stack</button>
            <button class="sidebar-button" id="queue_button">Queue</button>
            <!-- <button class="sidebar-button" id="bst_button">BST</button>
            <button class="sidebar-button" id="avl_button">AVL</button> -->
        </div>
        <canvas id="myCanvas" width="800" height="600" style="background-color: #dee5e4;"></canvas> 
        <div class="sidebar" id="interact">
            <!--STACK-->
            <div class="right_button" id="stack">
                <button class="sidebar-button" id="push">Push</button>
                <button class="sidebar-button" id="pop">Pop</button>
            </div>
            <!--QUEUE-->
            <div class="right_button" id="queue" style="display: none;">
                <button class="sidebar-button" id="enqueue">Enqueue</button>
                <button class="sidebar-button" id="dequeue">Dequeue</button>
                
            </div>
            <!-- BST
            <div class="right_button" id="bst">
                <button class="sidebar-button" id="insert">Insert</button>
                <button class="sidebar-button" id="delete">Delete</button>
            </div> -->
        </div>
    </div>
    

    <script src="javascript/DSVisualizer.js"></script>
</body>
</html>
